---
# This is separate from my main hosts as of right now, it's not online all the time and non-standard.
# It is very incomplete
- name: Set up Macbook
  hosts: localhost
  tasks:
    - name: Install formulae
      ansible.builtin.import_tasks: common/tasks/install_brew_formulae.yml
      vars:
        brew_formulae:
          - ansible
          - ansible-lint
          - pass
          - borgbackup
          - lz4
          - fd
          - git
          - neovim
          - openssl@3
          - openssh
          - ripgrep
          - rsync
          - shellcheck
          - tmux
          - poppler
          - gitlint
          - yt-dlp
          - ffmpeg
    - name: Install casks
      ansible.builtin.import_tasks: common/tasks/install_brew_casks.yml
      vars:
        brew_casks:
          - caffeine
          - discord
          - firefox
          - jagex
          - obsidian
          - runelite
          - signal
          - syncthing-app
          - tailscale-app
          - visual-studio-code
          - vorta
          - logseq
          - iina
    - name: Install apps
      ansible.builtin.import_tasks: common/tasks/install_mas_apps.yml
      vars:
        mas_apps:
          - 360593530 # Notability
          - 375589283 # Parcel
          - 1289583905 # Pixelmator Pro
    - name: Uninstall apps
      ansible.builtin.import_tasks: common/tasks/uninstall_mas_apps.yml
      vars:
        mas_apps:
          - 682658836 # Garageband
          - 408981434 # iMovie
          - 409183694 # Keynote
          - 409203825 # Numbers
          - 409201541 # Pages
