- name: Update all machines & containers
  hosts: all
  tasks:
    - name: Update all packages
      become: true
      ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true
    - name: Update all podman images
      become: true
      ansible.builtin.command: podman auto-update
