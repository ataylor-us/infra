---
- name: Set the hostname
  become: true
  ansible.builtin.hostname:
    name: "{{ domain_name }}"
- name: Set timezone to America/New_York
  become: true
  community.general.timezone:
    name: America/New_York
- name: Detect SELinux
  ansible.builtin.stat:
    path: /sys/fs/selinux
  register: selinuxfs
- name: Disable SELinux if present
  become: true
  ansible.posix.selinux:
    state: disabled
  when: selinuxfs.stat.exists
- name: Remove mail_badpass from sudoers
  ansible.builtin.replace:
    group: root
    mode: "0440"
    owner: root
    path: /etc/sudoers
    regexp: (^Defaults.*mail_badpass$)|(\,mail_badpass)
    replace: ""
    validate: /usr/sbin/visudo -cf %s
  become: true
- name: Adding pwfeedback
  ansible.builtin.copy:
    content: |
      Defaults        pwfeedback
    dest: /etc/sudoers.d/02-pwfeedback
    group: root
    mode: "0440"
    owner: root
    validate: /usr/sbin/visudo -cf %s
  become: true
- name: Ensure /root/.ssh exists
  become: true
  ansible.builtin.file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: "0700"
- name: Copy root private key
  become: true
  ansible.builtin.copy:
    src: "{{ inventory_hostname }}/{{ ssh_key_name }}"
    dest: "/root/.ssh/{{ ssh_key_name }}"
    owner: root
    group: root
    mode: "0600"
- name: Copy root public key
  become: true
  ansible.builtin.template:
    src: "{{ inventory_hostname }}/{{ ssh_key_name }}.pub.j2"
    dest: "/root/.ssh/{{ ssh_key_name }}.pub"
    owner: root
    group: root
    mode: "0644"
- name: Ensure IPv4 forwarding is enabled
  become: true
  when: "'boxes' in group_names"
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_file: /etc/sysctl.d/99-tailscale.conf
    state: present
    reload: true
- name: Ensure IPv6 forwarding is enabled
  become: true
  when: "'boxes' in group_names"
  ansible.posix.sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    sysctl_file: /etc/sysctl.d/99-tailscale.conf
    state: present
    reload: true
