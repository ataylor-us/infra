---
- name: Create config directory
  ansible.builtin.file:
    group: "{{ ansible_env.USER }}"
    mode: "0755"
    owner: "{{ ansible_env.USER }}"
    path: "~/.config/ranger"
    state: directory
- name: Copy ranger rc.conf
  ansible.builtin.copy:
    src: rc.conf
    dest: ~/.config/ranger/rc.conf
    group: "{{ ansible_env.USER }}"
    mode: "0644"
    owner: "{{ ansible_env.USER }}"
